<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>ISA CULTURAL FEST 2026 | THE REGISTRY</title>
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Syncopate:wght@700&family=Instrument+Serif:ital@0;1&family=Inter:wght@200;400;600&display=swap" rel="stylesheet">

  <style>
    :root {
      --gold: #C5A059;
      --black: #0A0A0A;
      --off-white: #F4F4F4;
      --soft-grey: rgba(244, 244, 244, 0.1);
    }

    * { box-sizing: border-box; cursor: none; }

    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background-color: var(--black);
      color: var(--off-white);
      overflow-x: hidden;
    }

    /* Custom Luxury Cursor */
    #cursor {
      position: fixed; width: 8px; height: 8px; background: var(--gold);
      border-radius: 50%; pointer-events: none; z-index: 9999;
    }
    #cursor-follower {
      position: fixed; width: 30px; height: 30px; border: 0.5px solid var(--gold);
      border-radius: 50%; pointer-events: none; z-index: 9998; transition: transform 0.15s ease-out;
    }

    .container { max-width: 1400px; margin: 0 auto; padding: 80px 40px; }

    /* Header Section */
    header { border-bottom: 1px solid var(--soft-grey); padding-bottom: 40px; margin-bottom: 60px; }
    .top-meta { display: flex; justify-content: space-between; font-family: 'Syncopate', sans-serif; font-size: 0.7rem; letter-spacing: 4px; color: var(--gold); }
    h1 { 
      font-family: 'Instrument Serif', serif; font-size: clamp(3rem, 12vw, 8rem); 
      font-weight: 400; font-style: italic; margin: 20px 0; line-height: 0.8; 
    }

    /* Org Chart Section - The Divine Hierarchy */
    .org-section { margin-bottom: 100px; }
    .org-title { font-family: 'Syncopate', sans-serif; font-size: 0.8rem; color: var(--gold); margin-bottom: 40px; text-align: center; letter-spacing: 5px; }
    
    .org-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      border: 1px solid var(--soft-grey);
      padding: 40px;
    }
    .org-node { text-align: center; padding: 20px; border: 1px solid transparent; transition: 0.3s; }
    .org-node:hover { border: 1px solid var(--gold); background: rgba(197, 160, 89, 0.05); }
    .org-node h4 { font-family: 'Instrument Serif', serif; font-size: 1.8rem; margin: 0; font-weight: 400; font-style: italic; }
    .org-node p { font-size: 0.6rem; text-transform: uppercase; letter-spacing: 2px; opacity: 0.5; margin-top: 5px; }

    /* Main Interface */
    .interface-grid { display: grid; grid-template-columns: 400px 1fr; gap: 80px; }
    @media (max-width: 1100px) { .interface-grid { grid-template-columns: 1fr; } }

    /* Minimalist Input */
    .input-box { position: sticky; top: 60px; }
    .field { margin-bottom: 45px; }
    .field label { display: block; font-family: 'Syncopate', sans-serif; font-size: 0.6rem; color: var(--gold); margin-bottom: 15px; letter-spacing: 2px; }
    
    input, select, textarea {
      width: 100%; background: transparent; border: none; border-bottom: 1px solid var(--soft-grey);
      padding: 10px 0; font-family: 'Inter', sans-serif; font-size: 1rem; color: var(--off-white);
      transition: 0.4s;
    }
    input:focus, textarea:focus { outline: none; border-bottom-color: var(--gold); }
    textarea { height: 60px; resize: none; }

    .btn-etch {
      width: 100%; padding: 25px; background: transparent; border: 1px solid var(--gold);
      color: var(--gold); font-family: 'Syncopate', sans-serif; font-size: 0.7rem; letter-spacing: 3px;
      cursor: pointer; transition: 0.4s;
    }
    .btn-etch:hover { background: var(--gold); color: var(--black); }

    /* Search & Registry */
    #search { 
      font-family: 'Instrument Serif', serif; font-size: 2.5rem; font-style: italic; 
      border-bottom: 1px solid var(--gold); width: 100%; margin-bottom: 40px;
    }

    .card {
      padding: 50px 0; border-bottom: 1px solid var(--soft-grey);
      display: grid; grid-template-columns: 150px 1fr; gap: 40px;
      transition: 0.4s;
    }
    .card:hover { transform: translateX(15px); }
    .card-meta { font-family: 'Syncopate', sans-serif; font-size: 0.55rem; color: var(--gold); line-height: 2; }
    .card-content h2 { font-family: 'Instrument Serif', serif; font-size: 2.8rem; margin: 0 0 15px 0; font-style: italic; font-weight: 400; }
    .card-content p { font-weight: 200; line-height: 1.7; opacity: 0.8; }

    .particle {
      position: fixed; pointer-events: none; z-index: 1000;
      font-family: 'Instrument Serif', serif; font-style: italic; color: var(--gold);
      animation: rise 1.2s ease-out forwards;
    }
    @keyframes rise {
      0% { transform: translateY(0); opacity: 1; }
      100% { transform: translateY(-150px); opacity: 0; }
    }
  </style>
</head>
<body>

<div id="cursor"></div>
<div id="cursor-follower"></div>

<div class="container">
  <header>
    <div class="top-meta">
      <span>ISA CULTURAL FEST</span>
      <span>EST. 2026</span>
    </div>
    <h1>The Registry</h1>
  </header>

  <section class="org-section">
    <div class="org-title">THE DIVINE HIERARCHY</div>
    <div class="org-grid">
      <div class="org-node"><h4>Co-Presidents</h4><p>The Visionaries</p></div>
      <div class="org-node"><h4>Finance</h4><p>Sponsorship & Wealth</p></div>
      <div class="org-node"><h4>Secretary</h4><p>The Keepers of Records</p></div>
      <div class="org-node"><h4>PR</h4><p>The Messengers</p></div>
      <div class="org-node"><h4>HR</h4><p>Coordination & Ops</p></div>
      <div class="org-node"><h4>Activities</h4><p>Performers & Stage</p></div>
      <div class="org-node"><h4>Booth</h4><p>The Merchants</p></div>
      <div class="org-node"><h4>Helpers</h4><p>The Pillars</p></div>
    </div>
  </section>

  <div class="interface-grid">
    <aside class="input-box">
      <div class="field">
        <label>To</label>
        <input type="text" id="target" placeholder="">
      </div>
      <div class="field">
        <label>From</label>
        <input type="text" id="sender" placeholder="">
      </div>
      <div class="field">
        <label>Department</label>
        <select id="dept">
          <option value="Co-President">Co-President</option>
          <option value="Finance">Finance</option>
          <option value="Secretary">Secretary</option>
          <option value="PR">PR</option>
          <option value="HR">HR (Coordination & Ops)</option>
          <option value="Activities">Activities (Performers)</option>
          <option value="Booth">Booth</option>
          <option value="Helper">Helper</option>
        </select>
      </div>
      <div class="field">
        <label>Testimony</label>
        <textarea id="text" placeholder=""></textarea>
      </div>
      <button class="btn-etch" onclick="addEntry()">ETCH RECORD</button>
    </aside>

    <main>
      <input type="text" id="search" onkeyup="filter()" placeholder="Search the archive...">
      <div id="feed"></div>
    </main>
  </div>
</div>

<script>
  const storageKey = "isa_2026_registry";
  let registry = JSON.parse(localStorage.getItem(storageKey)) || [];

  // Custom Cursor
  const cursor = document.getElementById('cursor');
  const follower = document.getElementById('cursor-follower');
  document.addEventListener('mousemove', e => {
    cursor.style.left = e.clientX + 'px';
    cursor.style.top = e.clientY + 'px';
    follower.style.left = e.clientX + 'px';
    follower.style.top = e.clientY + 'px';
  });

  function addEntry() {
    const target = document.getElementById('target').value;
    const sender = document.getElementById('sender').value || "Anonymous";
    const dept = document.getElementById('dept').value;
    const text = document.getElementById('text').value;

    if(!target || !text) return;

    const entry = {
      id: Date.now(),
      target, sender, dept, text,
      date: new Date().toLocaleDateString('en-US', { month: 'short', day: 'numeric' })
    };

    registry.unshift(entry);
    localStorage.setItem(storageKey, JSON.stringify(registry));
    
    document.getElementById('target').value = '';
    document.getElementById('text').value = '';
    render();
    spawnEffect(window.innerWidth / 2, window.innerHeight / 2, "LEGENDARY");
  }

  function filter() {
    const term = document.getElementById('search').value.toLowerCase();
    document.querySelectorAll('.card').forEach(card => {
        card.style.display = card.innerText.toLowerCase().includes(term) ? "grid" : "none";
    });
  }

  function render() {
    const feed = document.getElementById('feed');
    feed.innerHTML = '';
    registry.forEach(item => {
      const card = document.createElement('div');
      card.className = 'card';
      card.innerHTML = `
        <div class="card-meta">
          <span>DEPT // ${item.dept}</span>
          <div style="color:white; margin-top:10px;">FROM: ${item.sender}</div>
        </div>
        <div class="card-content">
          <h2>To: ${item.target}</h2>
          <p>${item.text}</p>
          <div style="font-size:0.5rem; letter-spacing:2px; margin-top:20px; opacity:0.3;">${item.date}</div>
        </div>
      `;
      feed.appendChild(card);
    });
  }

  function spawnEffect(x, y, txt) {
    const p = document.createElement('div');
    p.className = 'particle';
    p.innerText = txt;
    p.style.left = x + 'px';
    p.style.top = y + 'px';
    document.body.appendChild(p);
    setTimeout(() => p.remove(), 1200);
  }

  render();
</script>

</body>
</html>
