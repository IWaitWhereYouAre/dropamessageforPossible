<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
    <title>The Registry | ISA 2026</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Cormorant+Garamond:ital,wght@0,300;0,600;1,400&family=Montserrat:wght@200;400&display=swap" rel="stylesheet">
    <script src="https://accounts.google.com/gsi/client" async defer></script>

    <style>
        :root {
            --deep-black: #000000;
            --gold-leaf: #BFA15E;
            --off-white: #e0e0e0;
            --input-border: rgba(191, 161, 94, 0.3);
            --transition: all 0.4s ease;
        }

        * { box-sizing: border-box; }

        body, html {
            margin: 0;
            height: 100%;
            font-family: 'Cormorant Garamond', serif;
            background-color: var(--deep-black);
            color: var(--off-white);
            overflow: hidden;
        }

        /* --- LAYOUT --- */
        .museum-container {
            display: grid;
            grid-template-columns: 480px 1fr;
            height: 100vh;
        }

        /* --- LEFT SIDEBAR (THE REGISTRY) --- */
        .scribe-desk {
            background: var(--deep-black);
            padding: 80px 60px;
            border-right: 1px solid rgba(255, 255, 255, 0.05);
            display: flex;
            flex-direction: column;
            overflow-y: auto;
        }

        .scribe-desk h2 {
            font-family: 'Cormorant Garamond', serif;
            font-style: italic;
            font-size: 3.8rem;
            margin: 0 0 50px 0;
            font-weight: 400;
            letter-spacing: -1px;
        }

        /* --- RIGHT SIDEBAR (THE ARCHIVES) --- */
        .grand-gallery {
            padding: 80px 60px;
            overflow-y: auto;
            background: #030303;
        }

        .gallery-header {
            margin-bottom: 60px;
            border-bottom: 1px solid var(--input-border);
            padding-bottom: 10px;
        }

        /* --- INPUTS & LABELS --- */
        .label {
            font-family: 'Montserrat';
            font-size: 9px;
            letter-spacing: 0.25rem;
            text-transform: uppercase;
            color: var(--gold-leaf);
            margin-bottom: 10px;
            display: block;
            opacity: 0.7;
        }

        input, select, textarea {
            width: 100%;
            border: none;
            border-bottom: 1px solid var(--input-border);
            background: transparent;
            font-family: 'Cormorant Garamond';
            font-size: 1.3rem;
            color: white;
            padding: 10px 0;
            margin-bottom: 35px;
            outline: none;
            transition: var(--transition);
        }

        input:focus, textarea:focus {
            border-bottom: 1px solid var(--gold-leaf);
        }

        /* --- BUTTONS --- */
        button.primary {
            background: transparent;
            color: var(--gold-leaf);
            border: 1px solid var(--gold-leaf);
            padding: 18px;
            font-family: 'Montserrat';
            font-size: 10px;
            letter-spacing: 0.4rem;
            cursor: pointer;
            transition: var(--transition);
            margin-top: 10px;
            text-transform: uppercase;
        }

        button.primary:hover:not(:disabled) {
            background: var(--gold-leaf);
            color: black;
        }

        button.primary:disabled {
            opacity: 0.2;
            cursor: not-allowed;
        }

        /* --- FEED ITEMS --- */
        .artwork {
            padding: 30px 0;
            border-bottom: 1px solid rgba(255,255,255,0.03);
            transition: var(--transition);
        }

        .artwork:hover {
            border-bottom-color: var(--gold-leaf);
        }

        .quote { 
            font-size: 1.9rem; 
            line-height: 1.3; 
            margin-bottom: 12px; 
            font-weight: 300; 
            font-style: italic;
        }

        .sig { 
            font-family: 'Montserrat'; 
            font-size: 10px; 
            letter-spacing: 0.15rem; 
            color: var(--gold-leaf); 
            text-transform: uppercase;
        }

        /* Hide scrollbars for a cleaner look */
        .scribe-desk::-webkit-scrollbar, .grand-gallery::-webkit-scrollbar {
            width: 4px;
        }
        .grand-gallery::-webkit-scrollbar-thumb {
            background: var(--gold-leaf);
        }

        @media(max-width: 900px) {
            .museum-container { grid-template-columns: 1fr; }
            .scribe-desk { height: auto; border-right: none; border-bottom: 1px solid var(--input-border); }
        }
    </style>
</head>

<body>

<div class="museum-container">
    <aside class="scribe-desk">
        <h2>The Registry</h2>
        
        <div id="g_id_onload" data-client_id="671163289983-2056vpimutuatgerek6676pr1ob9p1n0.apps.googleusercontent.com" data-callback="handleCredentialResponse"></div>
        <div class="g_id_signin" style="margin-bottom: 40px;"></div>

        <label class="label">Recipient of Honor</label>
        <input id="recipient" placeholder="Name or Team" />

        <label class="label">The Scribe</label>
        <input id="signature" placeholder="Your Name" />

        <label class="label">Affiliation</label>
        <select id="from"></select>

        <label class="label">The Testimony</label>
        <textarea id="msg" style="min-height: 80px;" placeholder="Describe the moment..."></textarea>

        <button class="primary" id="submit" disabled>RECORD INTO HISTORY</button>
        <div id="status" style="font-size: 9px; text-align: center; margin-top: 15px; color: var(--gold-leaf); letter-spacing: 1px;">SIGN IN TO MANAGE YOUR LEGACY</div>
    </aside>

    <main class="grand-gallery">
        <header class="gallery-header">
            <input id="search2" style="font-size: 1.8rem; margin-bottom: 5px; border:none;" placeholder="Search the archives..." />
        </header>

        <div id="feed">
            </div>
    </main>
</div>

<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

<script>
firebase.initializeApp({
    apiKey: "AIzaSyBfj4i0quFWPTHCdnC8GT3BSEsKvvvqzRA",
    authDomain: "isa-culturtal-fest-2026.firebaseapp.com",
    databaseURL: "https://isa-culturtal-fest-2026-default-rtdb.asia-southeast1.firebasedatabase.app",
    projectId: "isa-culturtal-fest-2026"
});
const db = firebase.database();

const roles = ["Core Committee", "PR", "Finance", "Co-Presidents", "Helpers", "Activity Team", "HR", "Ambassadors", "Attendees"];
roles.forEach(r => {
    document.getElementById("from").add(new Option(r, r));
});

let currentUser = null;
function handleCredentialResponse(response){
    const payload = JSON.parse(atob(response.credential.split('.')[1].replace(/-/g,'+').replace(/_/g,'/')));
    currentUser = { id: payload.sub };
    document.getElementById("status").textContent = "SCRIBE AUTHENTICATED";
    document.getElementById("submit").disabled = false;
}

function renderArtwork(item){
    const art = document.createElement("div");
    art.className = "artwork";
    art.innerHTML = `
        <div class="quote">“${item.message}”</div>
        <div class="sig">— ${item.signature || 'ANONYMOUS'} | ${item.fromDept.toUpperCase()} TO ${item.targetName.toUpperCase()}</div>
    `;
    
    if(currentUser && item.authorId === currentUser.id){
        const del = document.createElement("div");
        del.innerHTML = "REDACT FROM HISTORY";
        del.style = "color:#8B0000; font-size:9px; margin-top:10px; cursor:pointer; font-family:Montserrat; letter-spacing:1px; display:inline-block;";
        del.onclick = () => db.ref("registry/"+item.id).remove();
        art.appendChild(del);
    }
    return art;
}

document.getElementById("submit").onclick = () => {
    const targetName = document.getElementById("recipient").value;
    const message = document.getElementById("msg").value;
    if(!targetName || !message) return;

    const newKey = db.ref().child("registry").push().key;
    db.ref("registry/" + newKey).set({
        id: newKey,
        targetName,
        fromDept: document.getElementById("from").value,
        message,
        signature: document.getElementById("signature").value || null,
        authorId: currentUser.id,
        timestamp: Date.now()
    });

    document.getElementById("recipient").value = "";
    document.getElementById("msg").value = "";
};

db.ref("registry").on("value", (snap) => {
    const data = snap.val();
    const items = data ? Object.values(data).sort((a,b) => b.timestamp - a.timestamp) : [];
    const feed = document.getElementById("feed");
    feed.innerHTML = "";
    items.forEach(i => feed.appendChild(renderArtwork(i)));
});
</script>

</body>
</html>
