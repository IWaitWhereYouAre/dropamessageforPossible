<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
    <title>ISA CULTURAL FEST 2026 | THE LEGACY</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Syncopate:wght@400;700&family=Instrument+Serif:ital@0;1&family=Inter:wght@200;400&display=swap" rel="stylesheet">
    
    <script src="https://accounts.google.com/gsi/client" async defer></script>

    <style>
        :root {
            --gold: #C5A059;
            --gold-dim: #866d3d;
            --black: #050505;
            --off-white: #E8E8E8;
            --glass: rgba(255, 255, 255, 0.03);
        }

        * { box-sizing: border-box; cursor: none; }
        body {
            margin: 0; font-family: 'Inter', sans-serif;
            background-color: var(--black); color: var(--off-white);
            overflow-x: hidden; scroll-behavior: smooth;
        }

        /* CUSTOM CURSOR */
        #cursor { position: fixed; width: 6px; height: 6px; background: var(--gold); border-radius: 50%; pointer-events: none; z-index: 9999; }
        #cursor-follower { 
            position: fixed; width: 40px; height: 40px; border: 0.5px solid var(--gold); 
            border-radius: 50%; pointer-events: none; z-index: 9998; 
            transition: transform 0.2s cubic-bezier(0.23, 1, 0.32, 1); 
        }

        .container { max-width: 1600px; margin: 0 auto; padding: 0 60px; }

        /* HERO SECTION */
        .hero {
            height: 100vh; display: flex; flex-direction: column;
            justify-content: center; align-items: center; text-align: center;
        }
        .hero h1 { font-family: 'Instrument Serif'; font-size: clamp(4rem, 12vw, 10rem); font-weight: 400; font-style: italic; margin: 0; line-height: 0.8; }
        .gold-label { font-family: 'Syncopate'; font-size: 0.7rem; letter-spacing: 12px; color: var(--gold); margin-bottom: 20px; text-transform: uppercase; }

        /* ARISTOCRATIC ROLE SHOWCASE */
        .role-showcase {
            display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px; padding: 100px 60px; background: #080808;
        }
        .role-card {
            border-left: 1px solid var(--gold-dim); padding: 40px 20px; height: 320px;
            display: flex; flex-direction: column; justify-content: flex-end;
            transition: all 0.5s ease; opacity: 0.5; filter: grayscale(1);
        }
        .role-card:hover { 
            opacity: 1; filter: grayscale(0); background: var(--glass); 
            border-left: 4px solid var(--gold); transform: translateY(-10px); 
        }
        .role-num { font-family: 'Syncopate'; font-size: 0.6rem; color: var(--gold); margin-bottom: auto; }
        .role-name { font-family: 'Instrument Serif'; font-size: 2.5rem; font-style: italic; line-height: 1; }

        /* REGISTRY GRID */
        .main-grid { display: grid; grid-template-columns: 400px 1fr; gap: 80px; padding: 100px 0; }
        .sidebar { position: sticky; top: 40px; height: fit-content; }
        .section-title { font-family: 'Instrument Serif'; font-size: 3rem; font-style: italic; border-bottom: 1px solid var(--gold); padding-bottom: 10px; margin-bottom: 30px; }

        /* FORMS */
        .input-group { margin-bottom: 25px; }
        label { display: block; font-family: 'Syncopate'; font-size: 0.5rem; color: var(--gold-dim); margin-bottom: 10px; letter-spacing: 2px; }
        input, select, textarea {
            width: 100%; background: transparent; border: none; border-bottom: 1px solid rgba(255,255,255,0.1);
            padding: 12px 0; color: var(--off-white); font-family: 'Inter'; font-weight: 200;
        }
        input:focus { outline: none; border-color: var(--gold); }
        
        .etch-button {
            width: 100%; padding: 20px; background: transparent; border: 1px solid var(--gold);
            color: var(--gold); font-family: 'Syncopate'; font-size: 0.7rem; letter-spacing: 3px;
            transition: 0.3s; margin-top: 20px; cursor: pointer;
        }
        .etch-button:hover:not(:disabled) { background: var(--gold); color: var(--black); }
        .etch-button:disabled { opacity: 0.3; cursor: not-allowed; border-color: gray; color: gray; }

        /* FEED ITEMS */
        .feed-item { padding: 40px 0; border-bottom: 1px solid rgba(255,255,255,0.05); }
        .meta { font-family: 'Syncopate'; font-size: 0.55rem; color: var(--gold); display: flex; justify-content: space-between; margin-bottom: 15px; }
        .testimonial { font-family: 'Instrument Serif'; font-size: 2rem; font-style: italic; line-height: 1.2; }
        .delete-btn { background: none; border: none; color: #ff4444; font-family: 'Syncopate'; font-size: 0.5rem; cursor: pointer; opacity: 0.5; }
        .delete-btn:hover { opacity: 1; }

        @media (max-width: 1000px) { .main-grid { grid-template-columns: 1fr; } .sidebar { position: static; } .container { padding: 0 20px; } }
    </style>
</head>
<body>

<div id="cursor"></div>
<div id="cursor-follower"></div>

<section class="hero">
    <div class="gold-label">The Collective Myth</div>
    <h1>ISA Cultural Fest 2026</h1>
</section>

<section class="role-showcase" id="role-grid"></section>

<div class="container">
    <div class="main-grid">
        <aside class="sidebar">
            <h2 class="section-title">The Registry</h2>
            
            <div id="g_id_onload"
                 data-client_id="671163289983-2056vpimutuatgerek6676pr1ob9p1n0.apps.googleusercontent.com"
                 data-callback="handleCredentialResponse"
                 data-auto_prompt="false">
            </div>
            <div class="g_id_signin" data-type="standard"></div>
            
            <p id="auth-status" style="font-size: 0.7rem; margin: 15px 0; color: var(--gold-dim);">Please sign in to record a testimony.</p>

            <div class="input-group">
                <label>Recipient</label>
                <input type="text" id="target" placeholder="Name or Team">
            </div>
            <div class="input-group">
                <label>The Testimony</label>
                <textarea id="text" rows="3" placeholder="Etch your words..."></textarea>
            </div>
            <button class="etch-button" id="submit-btn" onclick="addEntry()" disabled>RECORD INTO HISTORY</button>
        </aside>

        <main>
            <input type="text" id="search" onkeyup="filter()" placeholder="Search archives..." 
                   style="font-family: 'Instrument Serif'; font-size: 1.5rem; margin-bottom: 40px;">
            <div id="feed"></div>
        </main>
    </div>
</div>

<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

<script>
    // 1. FIREBASE CONFIGURATION (From your screenshots)
    const firebaseConfig = {
      apiKey: "AIzaSyBfj4i0quFWPTHCdnC8GT3BSEsKvvvqzRA",
      authDomain: "isa-culturtal-fest-2026.firebaseapp.com",
      databaseURL: "https://isa-culturtal-fest-2026-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "isa-culturtal-fest-2026",
      storageBucket: "isa-culturtal-fest-2026.firebasestorage.app",
      messagingSenderId: "409174792749",
      appId: "1:409174792749:web:d1ea619c1ea6e31706b6a4",
      measurementId: "G-H3KJPEJZ2K"
    };

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const database = firebase.database();

    // 2. ROLES GRID GENERATION
    const roles = ["Presidents", "Scribes", "Treasurers", "Architects", "Curators", "Engineers", "Performers", "Witnesses", "Artisans", "Harbingers"];
    const roleGrid = document.getElementById('role-grid');
    roles.forEach((r, i) => {
        roleGrid.innerHTML += `
            <div class="role-card">
                <div class="role-num">0${i+1} // 2026</div>
                <div class="role-name">${r}</div>
            </div>`;
    });

    // 3. CURSOR MOVEMENT LOGIC
    const cursor = document.getElementById('cursor');
    const follower = document.getElementById('cursor-follower');
    document.addEventListener('mousemove', e => {
        cursor.style.left = e.clientX + 'px'; 
        cursor.style.top = e.clientY + 'px';
        follower.style.transform = `translate(${e.clientX - 20}px, ${e.clientY - 20}px)`;
    });

    // 4. GOOGLE AUTH LOGIC
    let currentUser = null;

    function decodeJwtResponse(token) {
        let base64Url = token.split('.')[1];
        let base64 = base64Url.replace(/-/g, '+').replace(/_/g, '/');
        return JSON.parse(window.atob(base64));
    }

    function handleCredentialResponse(response) {
        const responsePayload = decodeJwtResponse(response.credential);
        currentUser = {
            id: responsePayload.sub,
            name: responsePayload.name
        };
        
        document.getElementById('auth-status').innerText = `Authenticated: ${currentUser.name}`;
        document.getElementById('submit-btn').disabled = false;
        
        // Refresh feed to show delete buttons if the user has existing posts
        refreshFeed();
    }

    // 5. DATABASE OPERATIONS
    function addEntry() {
        const target = document.getElementById('target').value.trim();
        const text = document.getElementById('text').value.trim();
        
        if(!target || !text) return alert("Please complete your testimony.");

        const newPostKey = database.ref().child('registry').push().key;
        const entry = {
            id: newPostKey,
            target: target,
            text: text,
            author: currentUser.name,
            authorId: currentUser.id,
            timestamp: Date.now()
        };

        database.ref('registry/' + newPostKey).set(entry);
        
        // Clear fields
        document.getElementById('target').value = '';
        document.getElementById('text').value = '';
    }

    function deleteEntry(id) {
        if(confirm("Do you wish to redact this entry?")) {
            database.ref('registry/' + id).remove();
        }
    }

    // 6. REAL-TIME DATA LISTENER
    database.ref('registry').on('value', (snapshot) => {
        refreshFeed(snapshot.val());
    });

    function refreshFeed(data) {
        const feed = document.getElementById('feed');
        feed.innerHTML = '';
        
        if (data) {
            // Sort: Newest posts at the top
            const entries = Object.values(data).sort((a, b) => b.timestamp - a.timestamp);
            
            entries.forEach(item => {
                // Only show delete button if the logged-in user matches the author
                const isOwner = currentUser && item.authorId === currentUser.id;
                feed.innerHTML += `
                    <div class="feed-item">
                        <div class="meta">
                            <span>BY ${item.author.toUpperCase()}</span>
                            ${isOwner ? `<button class="delete-btn" onclick="deleteEntry('${item.id}')">[ REDACT ]</button>` : ''}
                        </div>
                        <div class="testimonial">"To ${item.target}, ${item.text}"</div>
                    </div>`;
            });
        }
    }

    // 7. SEARCH FILTER
    function filter() {
        const term = document.getElementById('search').value.toLowerCase();
        document.querySelectorAll('.feed-item').forEach(item => {
            const content = item.innerText.toLowerCase();
            item.style.display = content.includes(term) ? "block" : "none";
        });
    }
</script>
</body>
</html>
