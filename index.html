<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
    <title>The Collective Myth | ISA 2026</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@1,400;1,700&family=Cinzel:wght@400&family=Montserrat:wght@200;300;400&family=Cormorant+Garamond:ital,wght@0,300;1,300&display=swap" rel="stylesheet">
    <script src="https://accounts.google.com/gsi/client" async defer></script>

    <style>
        :root {
            --silk-ivory: #FDFCF0;
            --gold-leaf: #C5A059;
            --obsidian: #2a2a2a;
            --transition-fluid: all 1.2s cubic-bezier(0.23, 1, 0.32, 1);
        }

        /* STAR CURSOR STYLES */
        #star-cursor {
            position: fixed;
            top: 0;
            left: 0;
            width: 24px;
            height: 24px;
            pointer-events: none;
            z-index: 10000;
            /* Smooth easing for stardust feel */
            transition: transform 0.15s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            filter: drop-shadow(0 0 5px rgba(197, 160, 89, 0.5));
        }

        body { cursor: none; } /* Hide default */

        /* Restore cursor for inputs so users can see where they are typing */
        a, button, input, select, textarea, .g_id_signin, .artwork {
            cursor: auto;
        }

        * { box-sizing: border-box; scroll-behavior: smooth; -webkit-tap-highlight-color: transparent; }

        body, html {
            margin: 0;
            background: linear-gradient(120deg, #fdfcf0 0%, #eef2f3 25%, #fcf0f0 50%, #f0f4fd 75%, #fdfcf0 100%);
            background-size: 400% 400%;
            animation: silkFlow 20s ease-in-out infinite;
            color: var(--obsidian);
            font-family: 'Cormorant Garamond', serif;
            overflow-x: hidden;
            width: 100%;
        }

        @keyframes silkFlow {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Layout & UI */
        .hero-section {
            height: 100dvh; display: flex; flex-direction: column;
            justify-content: center; align-items: center; text-align: center;
        }

        .hero-section h1 {
            font-family: 'Playfair Display', serif; font-style: italic;
            font-size: clamp(2.5rem, 10vw, 8rem); margin: 0; color: transparent;
            background: linear-gradient(to right, #2a2a2a, var(--gold-leaf), #2a2a2a);
            background-clip: text; -webkit-background-clip: text;
        }

        .museum-container {
            display: grid; grid-template-columns: 460px 1fr;
            min-height: 100vh; position: relative; z-index: 3;
            border-top: 1px solid rgba(0,0,0,0.05);
        }

        @media (max-width: 1100px) { .museum-container { grid-template-columns: 1fr; } }

        .scribe-desk {
            padding: 80px 60px; background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(25px); border-right: 1px solid rgba(255, 255, 255, 0.3);
        }

        input, select, textarea {
            width: 100%; border: none; border-bottom: 1px solid var(--gold-leaf) !important;
            background: transparent; font-family: 'Cormorant Garamond';
            font-size: 1.2rem; padding: 12px 0; margin-bottom: 30px; outline: none;
        }

        button.primary {
            background: var(--obsidian); color: var(--silk-ivory);
            padding: 22px; font-family: 'Montserrat'; font-size: 10px;
            letter-spacing: 0.5rem; text-transform: uppercase; width: 100%;
        }

        .artwork { padding: 40px 0; border-bottom: 1px solid rgba(0,0,0,0.05); transition: var(--transition-fluid); }
        .artwork:hover { transform: translateX(10px); }
        .quote { font-size: 2rem; font-style: italic; opacity: 0.9; }
        .sig { font-family: 'Montserrat'; font-size: 10px; color: var(--gold-leaf); letter-spacing: 3px; line-height: 1.8; }
        .label-heading { font-family:Cinzel; font-size:10px; letter-spacing:3px; color:var(--gold-leaf); margin-bottom:10px; }
    </style>
</head>

<body>

    <div id="star-cursor">
        <svg viewBox="0 0 24 24" fill="var(--gold-leaf)" xmlns="http://www.w3.org/2000/svg">
            <path d="M12 17.27L18.18 21l-1.64-7.03L22 9.24l-7.19-.61L12 2 9.19 8.63 2 9.24l5.46 4.73L5.82 21z"/>
        </svg>
    </div>

    <section class="hero-section">
        <div style="font-family:Cinzel; font-size:12px; letter-spacing:10px; color:var(--gold-leaf); margin-bottom:20px;">THE COLLECTIVE ARCHIVE</div>
        <h1>ISA Cultural Fest 2026</h1>
        <div style="font-family:Montserrat; font-size:9px; letter-spacing:6px; margin-top:30px; opacity:0.6;">One of Chulalongkorn Universityâ€™s largest student-led events.</div>
    </section>

    <div class="museum-container" id="registry-start">
        <aside class="scribe-desk">
            <h2 style="font-family:'Playfair Display'; font-style:italic; font-size:2.8rem; margin:0 0 40px 0;">The Registry</h2>
            <div id="auth-ui" style="margin-bottom: 40px;">
                <div id="g_id_onload" data-client_id="671163289983-2056vpimutuatgerek6676pr1ob9p1n0.apps.googleusercontent.com" data-callback="handleCredentialResponse"></div>
                <div class="g_id_signin" id="google-btn"></div>
                <button id="signout-btn" class="primary" style="display:none; padding:10px; letter-spacing:2px; font-size:8px; width: auto;">REVOKE STATUS</button>
            </div>

            <div class="label-heading">FROM</div>
            <input id="signature" placeholder="Your Name" />
            <select id="senderRole"></select>
            
            <div class="label-heading">TO</div>
            <input id="recipient" placeholder="Recipient Name" />
            <select id="receiverRole"></select>

            <textarea id="msg" placeholder="What would you like to say?"></textarea>
            <button class="primary" id="submit" disabled>ENTER THE LEGACY</button>
            <div id="status" style="font-size: 9px; text-align: center; margin-top: 20px; color: var(--gold-leaf); letter-spacing: 2px;">AUTHENTICATION REQUIRED</div>
        </aside>

        <main style="padding: 80px;">
            <header style="margin-bottom: 60px;">
                <input id="search" style="font-size: 1.5rem;" placeholder="Search the archive..." />
            </header>
            <div id="feed"></div>
        </main>
    </div>

<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

<script>
// --- FIREBASE & AUTH LOGIC (Abbreviated for space, keep your existing logic) ---
firebase.initializeApp({ /* Your Config */ });
const db = firebase.database();
const roles = ["Co-Presidents", "Core Team", "Secretary Team", "ISA Cultural Fest Team", "SGCU Members", "Finance & Sponsorship", "Public Relations", "HR Coordination", "HR Operations", "Activity Team", "Booth Hosts", "Performers", "Lighting, Color & Sound Crew", "Helpers", "Embassy Honorary Guests", "Attendees", "Other (type your own)"];

// Setup dropdowns
[document.getElementById("senderRole"), document.getElementById("receiverRole")].forEach(select => {
    roles.forEach(r => select.add(new Option(r, r)));
});

// --- COMBINED VISUAL EFFECTS ---
const star = document.getElementById('star-cursor');
const light = document.createElement('div');
light.style.cssText = `position:fixed; top:0; left:0; width:100vw; height:100vh; pointer-events:none; z-index:2;
    background: radial-gradient(circle 400px at var(--x, 50%) var(--y, 50%), transparent 0%, rgba(253,252,240,0.4) 100%);`;
document.body.appendChild(light);

window.addEventListener('mousemove', e => {
    const x = e.clientX;
    const y = e.clientY;

    // Update radial glow
    light.style.setProperty('--x', x + 'px');
    light.style.setProperty('--y', y + 'px');

    // Update star position (offset by half its width/height)
    star.style.transform = `translate(${x - 12}px, ${y - 12}px)`;
});

// Logic for Firebase feed rendering goes here...
</script>
</body>
</html>
