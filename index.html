<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
    <title>The Collective Myth | ISA 2026</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@1,400;1,700&family=Cinzel:wght@400&family=Montserrat:wght@200;300;400&family=Cormorant+Garamond:ital,wght@0,300;1,300&display=swap" rel="stylesheet">
    <script src="https://accounts.google.com/gsi/client" async defer></script>

    <style>
        :root {
            --obsidian: #080808;      /* Richer than pure black */
            --champagne-gold: #C5A059; /* Sophisticated, muted gold */
            --stardust: #E0E0E0;      /* Soft off-white for text */
            --ink-border: rgba(197, 160, 89, 0.2);
            --transition: all 0.9s cubic-bezier(0.16, 1, 0.3, 1);
        }

        * { box-sizing: border-box; scroll-behavior: smooth; }

        body, html {
            margin: 0;
            background-color: var(--obsidian);
            color: var(--stardust);
            font-family: 'Cormorant Garamond', serif;
            overflow-x: hidden;
        }

        /* --- LUXE HERO SECTION --- */
        .hero-section {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            background: radial-gradient(circle at center, #121212 0%, var(--obsidian) 100%);
        }

        .hero-section .subtitle {
            font-family: 'Cinzel';
            font-size: 11px;
            letter-spacing: 0.8rem;
            color: var(--champagne-gold);
            margin-bottom: 25px;
            text-transform: uppercase;
        }

        .hero-section h1 {
            font-family: 'Playfair Display', serif; /* Playfair Display Update */
            font-style: italic;
            font-size: clamp(3rem, 11vw, 8.5rem);
            font-weight: 400;
            margin: 0;
            line-height: 1.1;
            color: #FFFFFF;
            letter-spacing: -2px;
        }

        .hero-section .tagline {
            font-family: 'Montserrat';
            font-size: 9px;
            letter-spacing: 0.5rem;
            text-transform: uppercase;
            margin-top: 40px;
            color: var(--champagne-gold);
            opacity: 0.8;
        }

        .scroll-indicator {
            position: absolute;
            bottom: 40px;
            cursor: pointer;
            transition: var(--transition);
            color: var(--champagne-gold);
        }

        /* --- REGISTRY GRID --- */
        .museum-container {
            display: grid;
            grid-template-columns: 460px 1fr;
            height: 100vh;
            border-top: 1px solid var(--ink-border);
        }

        .scribe-desk {
            padding: 80px 60px;
            border-right: 1px solid var(--ink-border);
            display: flex;
            flex-direction: column;
            overflow-y: auto;
            background-color: var(--obsidian);
        }

        .scribe-desk h2 {
            font-family: 'Playfair Display', serif;
            font-style: italic;
            font-size: 3.2rem;
            margin: 0 0 50px 0;
            font-weight: 400;
            color: #FFF;
        }

        .grand-gallery {
            padding: 80px 70px;
            overflow-y: auto;
            background-color: #050505;
        }

        /* --- FORM ELEMENTS --- */
        .label {
            font-family: 'Montserrat';
            font-size: 9px;
            letter-spacing: 0.3rem;
            text-transform: uppercase;
            color: var(--champagne-gold);
            margin-bottom: 12px;
            display: block;
        }

        input, select, textarea {
            width: 100%;
            border: none;
            border-bottom: 1px solid var(--ink-border);
            background: transparent;
            font-family: 'Cormorant Garamond';
            font-size: 1.4rem;
            color: white;
            padding: 12px 0;
            margin-bottom: 40px;
            outline: none;
            transition: border 0.3s;
        }

        input:focus, textarea:focus {
            border-bottom: 1px solid var(--champagne-gold);
        }

        button.primary {
            background: transparent;
            color: var(--champagne-gold);
            border: 1px solid var(--champagne-gold);
            padding: 22px;
            font-family: 'Montserrat';
            font-size: 10px;
            letter-spacing: 0.5rem;
            cursor: pointer;
            transition: var(--transition);
            text-transform: uppercase;
        }

        button.primary:hover:not(:disabled) {
            background: var(--champagne-gold);
            color: var(--obsidian);
        }

        /* --- ARCHIVE FEED --- */
        .artwork {
            padding: 45px 0;
            border-bottom: 1px solid rgba(255,255,255,0.05);
            transition: var(--transition);
        }

        .artwork:hover { padding-left: 15px; border-bottom-color: var(--champagne-gold); }

        .quote { font-size: 1.9rem; font-style: italic; line-height: 1.4; margin-bottom: 15px; font-weight: 300; }
        .sig { font-family: 'Montserrat'; font-size: 9px; letter-spacing: 0.25rem; color: var(--champagne-gold); text-transform: uppercase; }

        @media(max-width: 1100px) {
            .museum-container { grid-template-columns: 1fr; }
            .scribe-desk { height: auto; border-right: none; }
        }
    </style>
</head>

<body>

    <section class="hero-section">
        <div class="subtitle">The Collective Myth</div>
        <h1>ISA Cultural Fest 2026</h1>
        <div class="tagline">Etching Student Legacies Into Time</div>
        
        <div class="scroll-indicator" onclick="document.getElementById('registry-start').scrollIntoView()">
            <svg width="40" height="40" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1" stroke-linecap="round" stroke-linejoin="round">
                <line x1="12" y1="5" x2="12" y2="19"></line>
                <polyline points="19 12 12 19 5 12"></polyline>
            </svg>
        </div>
    </section>

    <div class="museum-container" id="registry-start">
        <aside class="scribe-desk">
            <h2>The Registry</h2>
            
            <div id="g_id_onload" data-client_id="671163289983-2056vpimutuatgerek6676pr1ob9p1n0.apps.googleusercontent.com" data-callback="handleCredentialResponse"></div>
            <div class="g_id_signin" style="margin-bottom: 50px;"></div>

            <label class="label">Recipient of Honor</label>
            <input id="recipient" placeholder="Name or Team" />

            <label class="label">The Scribe</label>
            <input id="signature" placeholder="Your Name" />

            <label class="label">Affiliation</label>
            <select id="from"></select>

            <label class="label">The Testimony</label>
            <textarea id="msg" style="min-height: 100px;" placeholder="Describe the moment..."></textarea>

            <button class="primary" id="submit" disabled>RECORD INTO HISTORY</button>
            <div id="status" style="font-size: 8px; text-align: center; margin-top: 20px; color: var(--champagne-gold); letter-spacing: 2px;">AUTHENTICATION REQUIRED TO ETCH</div>
        </aside>

        <main class="grand-gallery">
            <header style="margin-bottom: 80px; border-bottom: 1px solid var(--ink-border); padding-bottom: 20px;">
                <input id="search2" style="font-size: 1.8rem; border:none; margin-bottom: 0;" placeholder="Search the archives..." />
            </header>
            <div id="feed"></div>
        </main>
    </div>

<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

<script>
firebase.initializeApp({
    apiKey: "AIzaSyBfj4i0quFWPTHCdnC8GT3BSEsKvvvqzRA",
    authDomain: "isa-culturtal-fest-2026.firebaseapp.com",
    databaseURL: "https://isa-culturtal-fest-2026-default-rtdb.asia-southeast1.firebasedatabase.app",
    projectId: "isa-culturtal-fest-2026"
});
const db = firebase.database();

const roles = ["Core Committee", "PR", "Finance", "Co-Presidents", "Helpers", "Activity Team", "HR", "Ambassadors", "Attendees"];
roles.forEach(r => document.getElementById("from").add(new Option(r, r)));

let currentUser = null;
function handleCredentialResponse(response){
    const payload = JSON.parse(atob(response.credential.split('.')[1].replace(/-/g,'+').replace(/_/g,'/')));
    currentUser = { id: payload.sub };
    document.getElementById("status").textContent = "SCRIBE RECOGNIZED";
    document.getElementById("submit").disabled = false;
}

function renderArtwork(item){
    const art = document.createElement("div");
    art.className = "artwork";
    art.innerHTML = `
        <div class="quote">“${item.message}”</div>
        <div class="sig">— ${item.signature || 'ANONYMOUS'} | ${item.fromDept.toUpperCase()} TO ${item.targetName.toUpperCase()}</div>
    `;
    if(currentUser && item.authorId === currentUser.id){
        const del = document.createElement("div");
        del.innerHTML = "[ REDACT ]";
        del.style = "color:#8B0000; font-size:9px; margin-top:15px; cursor:pointer; font-family:Montserrat; letter-spacing:2px;";
        del.onclick = () => db.ref("registry/"+item.id).remove();
        art.appendChild(del);
    }
    return art;
}

document.getElementById("submit").onclick = () => {
    const targetName = document.getElementById("recipient").value;
    const message = document.getElementById("msg").value;
    if(!targetName || !message) return;
    const newKey = db.ref().child("registry").push().key;
    db.ref("registry/" + newKey).set({
        id: newKey, targetName, fromDept: document.getElementById("from").value,
        message, signature: document.getElementById("signature").value || null,
        authorId: currentUser.id, timestamp: Date.now()
    });
    document.getElementById("recipient").value = "";
    document.getElementById("msg").value = "";
};

db.ref("registry").on("value", (snap) => {
    const data = snap.val();
    const items = data ? Object.values(data).sort((a,b) => b.timestamp - a.timestamp) : [];
    const feed = document.getElementById("feed");
    feed.innerHTML = "";
    items.forEach(i => feed.appendChild(renderArtwork(i)));
});
</script>

</body>
</html>
