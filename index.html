<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
    <title>The Collective Myth | ISA 2026</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@1,400;1,700&family=Cinzel:wght@400&family=Montserrat:wght@200;300;400&family=Cormorant+Garamond:ital,wght@0,300;1,300&display=swap" rel="stylesheet">
    <script src="https://accounts.google.com/gsi/client" async defer></script>

    <style>
        :root {
            --obsidian: #080808;
            --champagne-gold: #C5A059;
            --stardust: #E0E0E0;
            --ink-border: rgba(197, 160, 89, 0.2);
            --blood-red: #8B0000;
            --transition: all 0.9s cubic-bezier(0.16, 1, 0.3, 1);
        }

        * { box-sizing: border-box; scroll-behavior: smooth; }

        body, html {
            margin: 0;
            background-color: var(--obsidian);
            color: var(--stardust);
            font-family: 'Cormorant Garamond', serif;
            overflow-x: hidden;
        }

        /* --- LUXE CURSOR --- */
        .cursor-dot, .cursor-outline {
            pointer-events: none;
            position: fixed;
            top: 0; left: 0;
            transform: translate(-50%, -50%);
            border-radius: 50%;
            z-index: 9999;
        }
        .cursor-dot { width: 6px; height: 6px; background-color: var(--champagne-gold); }
        .cursor-outline {
            width: 40px; height: 40px;
            border: 1px solid var(--champagne-gold);
            transition: transform 0.2s ease-out;
        }

        @media (min-width: 1100px) {
            body { cursor: none; }
            button, input, select, textarea, .scroll-indicator, .artwork { cursor: none; }
        }

        /* --- HERO --- */
        .hero-section {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            background: radial-gradient(circle at center, #121212 0%, var(--obsidian) 100%);
        }
        .hero-section h1 {
            font-family: 'Playfair Display', serif;
            font-style: italic;
            font-size: clamp(3rem, 11vw, 8.5rem);
            font-weight: 400;
            margin: 0;
            color: #FFFFFF;
        }

        /* --- LAYOUT --- */
        .museum-container {
            display: grid;
            grid-template-columns: 460px 1fr;
            height: 100vh;
            border-top: 1px solid var(--ink-border);
        }
        .scribe-desk {
            padding: 80px 60px;
            border-right: 1px solid var(--ink-border);
            display: flex;
            flex-direction: column;
            overflow-y: auto;
            background-color: var(--obsidian);
        }
        .grand-gallery { padding: 80px 70px; overflow-y: auto; background-color: #050505; }

        /* --- UI ELEMENTS --- */
        .label { font-family: 'Montserrat'; font-size: 9px; letter-spacing: 0.3rem; text-transform: uppercase; color: var(--champagne-gold); margin-bottom: 12px; display: block; }
        input, select, textarea { width: 100%; border: none; border-bottom: 1px solid var(--ink-border); background: transparent; font-family: 'Cormorant Garamond'; font-size: 1.4rem; color: white; padding: 12px 0; margin-bottom: 40px; outline: none; }
        
        button.primary {
            background: transparent; color: var(--champagne-gold); border: 1px solid var(--champagne-gold);
            padding: 22px; font-family: 'Montserrat'; font-size: 10px; letter-spacing: 0.5rem;
            cursor: pointer; transition: var(--transition); text-transform: uppercase;
        }
        button.primary:hover:not(:disabled) { background: var(--champagne-gold); color: var(--obsidian); }
        
        #signout-btn {
            border-color: var(--blood-red); color: var(--blood-red); padding: 10px; font-size: 8px; margin-bottom: 40px;
        }

        .artwork { padding: 45px 0; border-bottom: 1px solid rgba(255,255,255,0.05); transition: var(--transition); }
        .quote { font-size: 1.9rem; font-style: italic; line-height: 1.4; margin-bottom: 15px; }
        .sig { font-family: 'Montserrat'; font-size: 9px; color: var(--champagne-gold); letter-spacing: 2px; }

        @media(max-width: 1100px) { .museum-container { grid-template-columns: 1fr; } .scribe-desk { height: auto; border-right: none; } }
    </style>
</head>

<body>

    <div class="cursor-dot" data-cursor-dot></div>
    <div class="cursor-outline" data-cursor-outline></div>

    <section class="hero-section">
        <div class="subtitle" style="font-family:Cinzel; font-size:11px; letter-spacing:8px; color:var(--champagne-gold); margin-bottom:25px;">The Collective Myth</div>
        <h1>ISA Cultural Fest 2026</h1>
        <div class="tagline" style="font-family:Montserrat; font-size:9px; letter-spacing:5px; color:var(--champagne-gold); margin-top:40px; opacity:0.8;">ETCHING STUDENT LEGACIES INTO TIME</div>
    </section>

    <div class="museum-container" id="registry-start">
        <aside class="scribe-desk">
            <h2 style="font-family:'Playfair Display'; font-style:italic; font-size:3.2rem; margin:0 0 50px 0;">The Registry</h2>
            
            <div id="auth-ui">
                <div id="g_id_onload" data-client_id="671163289983-2056vpimutuatgerek6676pr1ob9p1n0.apps.googleusercontent.com" data-callback="handleCredentialResponse"></div>
                <div class="g_id_signin" id="google-btn" style="margin-bottom: 50px;"></div>
                <button id="signout-btn" class="primary" style="display:none;">REVOKE SCRIBE STATUS</button>
            </div>

            <label class="label">Recipient of Honor</label>
            <input id="recipient" placeholder="Name or Team" />

            <label class="label">The Scribe</label>
            <input id="signature" placeholder="Your Name" />

            <label class="label">Affiliation</label>
            <select id="from"></select>

            <label class="label">The Testimony</label>
            <textarea id="msg" style="min-height: 100px;" placeholder="Describe the moment..."></textarea>

            <button class="primary" id="submit" disabled>RECORD INTO HISTORY</button>
            <div id="status" style="font-size: 8px; text-align: center; margin-top: 20px; color: var(--champagne-gold); letter-spacing: 2px;">AUTHENTICATION REQUIRED</div>
        </aside>

        <main class="grand-gallery">
            <header style="margin-bottom: 80px; border-bottom: 1px solid var(--ink-border); padding-bottom: 20px;">
                <input id="search2" style="font-size: 1.8rem; border:none; margin-bottom: 0;" placeholder="Search the archives..." />
            </header>
            <div id="feed"></div>
        </main>
    </div>

<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

<script>
// --- FIREBASE ---
firebase.initializeApp({
    apiKey: "AIzaSyBfj4i0quFWPTHCdnC8GT3BSEsKvvvqzRA",
    authDomain: "isa-culturtal-fest-2026.firebaseapp.com",
    databaseURL: "https://isa-culturtal-fest-2026-default-rtdb.asia-southeast1.firebasedatabase.app",
    projectId: "isa-culturtal-fest-2026"
});
const db = firebase.database();

// --- CURSOR ---
const dot = document.querySelector("[data-cursor-dot]");
const outline = document.querySelector("[data-cursor-outline]");
window.addEventListener("mousemove", e => {
    dot.style.left = outline.style.left = `${e.clientX}px`;
    dot.style.top = outline.style.top = `${e.clientY}px`;
    outline.animate({ left: `${e.clientX}px`, top: `${e.clientY}px` }, { duration: 500, fill: "forwards" });
});

// --- AUTH & PERSISTENCE ---
let currentUser = JSON.parse(localStorage.getItem("scribe_user"));
const msgIn = document.getElementById("msg");
const recIn = document.getElementById("recipient");

// Auto-recovery
window.onload = () => {
    if(localStorage.getItem("draft_msg")) msgIn.value = localStorage.getItem("draft_msg");
    if(localStorage.getItem("draft_rec")) recIn.value = localStorage.getItem("draft_rec");
    if(currentUser) updateAuthUI(true);
};

// Auto-save typing
msgIn.oninput = () => localStorage.setItem("draft_msg", msgIn.value);
recIn.oninput = () => localStorage.setItem("draft_rec", recIn.value);

function handleCredentialResponse(response){
    const payload = JSON.parse(atob(response.credential.split('.')[1].replace(/-/g,'+').replace(/_/g,'/')));
    currentUser = { id: payload.sub };
    localStorage.setItem("scribe_user", JSON.stringify(currentUser));
    updateAuthUI(true);
}

function updateAuthUI(isLoggedIn) {
    document.getElementById("google-btn").style.display = isLoggedIn ? "none" : "block";
    document.getElementById("signout-btn").style.display = isLoggedIn ? "block" : "none";
    document.getElementById("submit").disabled = !isLoggedIn;
    document.getElementById("status").textContent = isLoggedIn ? "SCRIBE RECOGNIZED" : "AUTHENTICATION REQUIRED";
}

document.getElementById("signout-btn").onclick = () => {
    localStorage.removeItem("scribe_user");
    location.reload();
};

// --- DATA ---
const roles = ["Core Committee", "PR", "Finance", "Co-Presidents", "Helpers", "Activity Team", "HR", "Ambassadors", "Attendees"];
roles.forEach(r => document.getElementById("from").add(new Option(r, r)));

document.getElementById("submit").onclick = () => {
    const targetName = recIn.value, message = msgIn.value;
    if(!targetName || !message) return;
    const newKey = db.ref().child("registry").push().key;
    db.ref("registry/" + newKey).set({
        id: newKey, targetName, fromDept: document.getElementById("from").value,
        message, signature: document.getElementById("signature").value || 'Anonymous',
        authorId: currentUser.id, timestamp: Date.now()
    }).then(() => {
        msgIn.value = recIn.value = "";
        localStorage.removeItem("draft_msg"); localStorage.removeItem("draft_rec");
    });
};

db.ref("registry").on("value", snap => {
    const feed = document.getElementById("feed");
    feed.innerHTML = "";
    const items = snap.val() ? Object.values(snap.val()).sort((a,b) => b.timestamp - a.timestamp) : [];
    items.forEach(item => {
        const art = document.createElement("div");
        art.className = "artwork";
        art.innerHTML = `<div class="quote">“${item.message}”</div>
                         <div class="sig">— ${item.signature.toUpperCase()} | ${item.fromDept.toUpperCase()} TO ${item.targetName.toUpperCase()}</div>`;
        if(currentUser && item.authorId === currentUser.id){
            const del = document.createElement("div");
            del.innerText = "[ REDACT ]";
            del.style = "color:var(--blood-red); font-size:9px; margin-top:15px; cursor:pointer; letter-spacing:2px;";
            del.onclick = () => db.ref("registry/"+item.id).remove();
            art.appendChild(del);
        }
        feed.appendChild(art);
    });
});
</script>
</body>
</html>
