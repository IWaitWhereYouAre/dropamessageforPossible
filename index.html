<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
    <title>ISA CULTURAL FEST 2026 | THE LEGACY</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Syncopate:wght@400;700&family=Instrument+Serif:ital@0;1&family=Inter:wght@200;400&display=swap" rel="stylesheet">
    
    <script src="https://accounts.google.com/gsi/client" async defer></script>

    <style>
        :root {
            --gold: #C5A059;
            --gold-dim: #866d3d;
            --black: #050505;
            --off-white: #E8E8E8;
            --glass: rgba(255, 255, 255, 0.03);
        }

        * { box-sizing: border-box; cursor: none; }
        body {
            margin: 0; font-family: 'Inter', sans-serif;
            background-color: var(--black); color: var(--off-white);
            overflow-x: hidden; scroll-behavior: smooth;
        }

        #cursor { position: fixed; width: 6px; height: 6px; background: var(--gold); border-radius: 50%; pointer-events: none; z-index: 9999; }
        #cursor-follower { 
            position: fixed; width: 40px; height: 40px; border: 0.5px solid var(--gold); 
            border-radius: 50%; pointer-events: none; z-index: 9998; 
            transition: transform 0.2s cubic-bezier(0.23, 1, 0.32, 1); 
        }

        .container { max-width: 1200px; margin: 0 auto; padding: 0 40px; }

        /* HERO - FOCUS ON THE MESSAGE */
        .hero {
            height: 60vh; display: flex; flex-direction: column;
            justify-content: center; align-items: center; text-align: center;
        }
        .hero h1 { font-family: 'Instrument Serif'; font-size: clamp(3rem, 10vw, 8rem); font-weight: 400; font-style: italic; margin: 0; line-height: 0.8; }
        .gold-label { font-family: 'Syncopate'; font-size: 0.6rem; letter-spacing: 10px; color: var(--gold); margin-bottom: 20px; text-transform: uppercase; }

        /* MAIN SECTION: THE MESSAGES (THE MAIN CHARACTER) */
        .main-layout { display: flex; flex-direction: column; gap: 60px; padding-bottom: 100px; }
        
        .registry-box { 
            background: var(--glass); border: 1px solid rgba(197, 160, 89, 0.2); 
            padding: 40px; border-radius: 2px;
        }

        .section-title { font-family: 'Instrument Serif'; font-size: 3.5rem; font-style: italic; color: var(--gold); margin-bottom: 40px; text-align: center; }

        /* FEED DESIGN */
        .feed-container { margin-top: 40px; }
        .feed-item { padding: 50px 0; border-bottom: 1px solid rgba(255,255,255,0.05); text-align: center; }
        .meta { font-family: 'Syncopate'; font-size: 0.55rem; color: var(--gold); margin-bottom: 20px; letter-spacing: 3px; }
        .testimonial { font-family: 'Instrument Serif'; font-size: clamp(1.8rem, 4vw, 3rem); font-style: italic; line-height: 1.1; max-width: 800px; margin: 0 auto; }

        /* FORM STYLING */
        .input-row { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin-bottom: 20px; }
        label { display: block; font-family: 'Syncopate'; font-size: 0.5rem; color: var(--gold-dim); margin-bottom: 10px; }
        input, textarea {
            width: 100%; background: transparent; border: 1px solid rgba(255,255,255,0.1);
            padding: 15px; color: var(--off-white); font-family: 'Inter'; font-weight: 200;
        }
        input:focus, textarea:focus { outline: none; border-color: var(--gold); }
        .etch-button {
            width: 100%; padding: 25px; background: var(--gold); border: none;
            color: var(--black); font-family: 'Syncopate'; font-size: 0.8rem; font-weight: bold;
            letter-spacing: 4px; transition: 0.4s; cursor: pointer;
        }
        .etch-button:disabled { background: #333; color: #666; cursor: not-allowed; }

        /* THE ARCHIVE (SUPPORTING CHARACTER - AT THE BOTTOM) */
        .archive-section { background: #080808; padding: 100px 0; border-top: 1px solid rgba(197, 160, 89, 0.1); }
        .role-grid {
            display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px; padding: 0 40px;
        }
        .role-card {
            border: 1px solid rgba(255,255,255,0.05); padding: 30px 15px; height: 200px;
            display: flex; flex-direction: column; justify-content: space-between;
            transition: 0.5s; opacity: 0.4;
        }
        .role-card:hover { opacity: 1; border-color: var(--gold); background: var(--glass); }
        .role-num { font-family: 'Syncopate'; font-size: 0.5rem; color: var(--gold); }
        .role-name { font-family: 'Instrument Serif'; font-size: 1.8rem; font-style: italic; }

        .delete-btn { background: none; border: 1px solid #ff4444; color: #ff4444; padding: 5px 10px; font-size: 0.5rem; cursor: pointer; margin-left: 10px; }
    </style>
</head>
<body>

<div id="cursor"></div>
<div id="cursor-follower"></div>

<section class="hero">
    <div class="gold-label">ISA Cultural Fest 2026</div>
    <h1>The Living Legacy</h1>
</section>

<div class="container">
    <div class="main-layout">
        <section class="registry-box">
            <div id="g_id_onload"
                 data-client_id="671163289983-2056vpimutuatgerek6676pr1ob9p1n0.apps.googleusercontent.com"
                 data-callback="handleCredentialResponse"
                 data-auto_prompt="false">
            </div>
            <div class="g_id_signin" data-type="standard" style="display: flex; justify-content: center; margin-bottom: 20px;"></div>
            
            <p id="auth-status" style="text-align:center; font-size: 0.7rem; color: var(--gold-dim); margin-bottom: 30px;">Authenticate to etch your message into history.</p>

            <div class="input-row">
                <div class="input-group">
                    <label>Recipient</label>
                    <input type="text" id="target" placeholder="Who is this for?">
                </div>
                <div class="input-group">
                    <label>Search Archives</label>
                    <input type="text" id="search" onkeyup="filter()" placeholder="Find a name...">
                </div>
            </div>
            <div class="input-group">
                <label>The Testimony</label>
                <textarea id="text" rows="3" placeholder="Write your legacy..."></textarea>
            </div>
            <button class="etch-button" id="submit-btn" onclick="addEntry()" disabled>POST TO THE LEGACY FEED</button>
        </section>

        <div id="feed" class="feed-container"></div>
    </div>
</div>

<section class="archive-section">
    <h3 style="text-align:center; font-family: 'Syncopate'; font-size: 0.7rem; color: var(--gold); margin-bottom: 50px; letter-spacing: 10px;">THE ARCHIVE</h3>
    <div class="role-grid" id="role-grid"></div>
</section>

<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

<script>
    const firebaseConfig = {
      apiKey: "AIzaSyBfj4i0quFWPTHCdnC8GT3BSEsKvvvqzRA",
      authDomain: "isa-culturtal-fest-2026.firebaseapp.com",
      databaseURL: "https://isa-culturtal-fest-2026-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "isa-culturtal-fest-2026",
      storageBucket: "isa-culturtal-fest-2026.firebasestorage.app",
      messagingSenderId: "409174792749",
      appId: "1:409174792749:web:d1ea619c1ea6e31706b6a4",
      measurementId: "G-H3KJPEJZ2K"
    };

    firebase.initializeApp(firebaseConfig);
    const database = firebase.database();

    // GENERATE ARCHIVE (ROLES)
    const roles = ["Presidents", "Scribes", "Treasurers", "Architects", "Curators", "Engineers", "Performers", "Witnesses", "Artisans", "Harbingers"];
    roles.forEach((r, i) => {
        document.getElementById('role-grid').innerHTML += `
            <div class="role-card">
                <div class="role-num">0${i+1}</div>
                <div class="role-name">${r}</div>
            </div>`;
    });

    // CURSOR
    document.addEventListener('mousemove', e => {
        document.getElementById('cursor').style.left = e.clientX + 'px'; 
        document.getElementById('cursor').style.top = e.clientY + 'px';
        document.getElementById('cursor-follower').style.transform = `translate(${e.clientX - 20}px, ${e.clientY - 20}px)`;
    });

    // AUTH
    let currentUser = null;
    function decodeJwtResponse(token) {
        let base64Url = token.split('.')[1];
        let base64 = base64Url.replace(/-/g, '+').replace(/_/g, '/');
        return JSON.parse(window.atob(base64));
    }

    function handleCredentialResponse(response) {
        const payload = decodeJwtResponse(response.credential);
        currentUser = { id: payload.sub, name: payload.name };
        document.getElementById('auth-status').innerText = `Logged in as ${currentUser.name}`;
        document.getElementById('submit-btn').disabled = false;
    }

    // DATABASE
    function addEntry() {
        const target = document.getElementById('target').value.trim();
        const text = document.getElementById('text').value.trim();
        if(!target || !text) return;

        const newKey = database.ref().child('registry').push().key;
        database.ref('registry/' + newKey).set({
            id: newKey, target, text, author: currentUser.name, authorId: currentUser.id, timestamp: Date.now()
        });
        document.getElementById('target').value = ''; document.getElementById('text').value = '';
    }

    function deleteEntry(id) {
        if(confirm("Redact this message?")) database.ref('registry/' + id).remove();
    }

    database.ref('registry').on('value', (snapshot) => {
        const feed = document.getElementById('feed');
        feed.innerHTML = '';
        const data = snapshot.val();
        if (data) {
            Object.values(data).sort((a, b) => b.timestamp - a.timestamp).forEach(item => {
                const isOwner = currentUser && item.authorId === currentUser.id;
                feed.innerHTML += `
                    <div class="feed-item">
                        <div class="meta">
                            FROM ${item.author.toUpperCase()} TO ${item.target.toUpperCase()}
                            ${isOwner ? `<button class="delete-btn" onclick="deleteEntry('${item.id}')">REDACT</button>` : ''}
                        </div>
                        <div class="testimonial">"${item.text}"</div>
                    </div>`;
            });
        }
    });

    function filter() {
        const term = document.getElementById('search').value.toLowerCase();
        document.querySelectorAll('.feed-item').forEach(item => {
            item.style.display = item.innerText.toLowerCase().includes(term) ? "block" : "none";
        });
    }
</script>
</body>
</html>
