<style>
  /* --- THE KINETIC SPHERE (ADVANCED UI) --- */
  .myth-map {
    margin: 120px 0;
    position: relative;
    padding: 100px 0;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 750px;
    perspective: 1000px;
  }

  /* The Orbiting Rings */
  .orbit-ring {
    position: absolute;
    border: 1px solid rgba(197, 160, 89, 0.15);
    border-radius: 50%;
    pointer-events: none;
    animation: rotateRing 60s linear infinite;
  }
  .ring-1 { width: 350px; height: 350px; }
  .ring-2 { width: 580px; height: 580px; animation-direction: reverse; }

  @keyframes rotateRing {
    from { transform: rotate(0deg); }
    to { transform: rotate(360deg); }
  }

  .myth-center {
    position: absolute;
    z-index: 10;
    width: 180px;
    height: 180px;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    border: 1px solid var(--gold);
    border-radius: 50%;
    background: rgba(15, 15, 15, 0.9);
    backdrop-filter: blur(10px);
    box-shadow: 0 0 50px rgba(197, 160, 89, 0.3);
    transition: 0.5s cubic-bezier(0.16, 1, 0.3, 1);
  }

  .myth-center:hover {
    transform: scale(1.1);
    box-shadow: 0 0 80px rgba(197, 160, 89, 0.5);
  }

  .nodes-container {
    position: relative;
    width: 650px;
    height: 650px;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .role-node {
    position: absolute;
    padding: 14px 24px;
    background: rgba(255, 255, 255, 0.03);
    border: 1px solid rgba(197, 160, 89, 0.3);
    backdrop-filter: blur(5px);
    font-family: 'Syncopate';
    font-size: 0.55rem;
    letter-spacing: 2px;
    text-transform: uppercase;
    transition: all 0.6s cubic-bezier(0.16, 1, 0.3, 1);
    color: var(--gold);
    z-index: 5;
  }

  /* Distribute Nodes */
  .node-1 { transform: rotate(0deg) translate(300px); }
  .node-2 { transform: rotate(30deg) translate(300px); }
  .node-3 { transform: rotate(60deg) translate(300px); }
  .node-4 { transform: rotate(90deg) translate(300px); }
  .node-5 { transform: rotate(120deg) translate(300px); }
  .node-6 { transform: rotate(150deg) translate(300px); }
  .node-7 { transform: rotate(180deg) translate(300px); }
  .node-8 { transform: rotate(210deg) translate(300px); }
  .node-9 { transform: rotate(240deg) translate(300px); }
  .node-10 { transform: rotate(270deg) translate(300px); }
  .node-11 { transform: rotate(300deg) translate(300px); }
  .node-12 { transform: rotate(330deg) translate(300px); }

  /* Ensure text doesn't rotate with the translate */
  .role-node span { display: block; transition: 0.3s; }
  .node-1 span { transform: rotate(0deg); }
  .node-2 span { transform: rotate(-30deg); }
  .node-3 span { transform: rotate(-60deg); }
  .node-4 span { transform: rotate(-90deg); }
  .node-5 span { transform: rotate(-120deg); }
  .node-6 span { transform: rotate(-150deg); }
  .node-7 span { transform: rotate(-180deg); }
  .node-8 span { transform: rotate(-210deg); }
  .node-9 span { transform: rotate(-240deg); }
  .node-10 span { transform: rotate(-270deg); }
  .node-11 span { transform: rotate(-300deg); }
  .node-12 span { transform: rotate(-330deg); }

  .role-node:hover {
    background: var(--gold);
    color: var(--black);
    transform: scale(1.2) rotate(var(--r)) translate(310px) rotate(calc(-1 * var(--r))); /* Logic to keep it centered */
    box-shadow: 0 0 30px var(--gold);
    cursor: pointer;
  }

  /* Pulse Effect Lines */
  .myth-pulse {
    position: absolute;
    width: 2px;
    height: 300px;
    background: linear-gradient(to top, var(--gold), transparent);
    opacity: 0.2;
    transform-origin: bottom center;
    pointer-events: none;
  }

  @media (max-width: 900px) {
    .nodes-container { width: 100%; height: auto; display: grid; grid-template-columns: 1fr 1fr; gap: 15px; }
    .role-node { position: relative; transform: none !important; text-align: center; }
    .role-node span { transform: none !important; }
    .myth-center, .orbit-ring, .myth-pulse { display: none; }
    .myth-map { min-height: auto; padding: 20px; }
  }
</style>

<section class="myth-map">
  <div class="orbit-ring ring-1"></div>
  <div class="orbit-ring ring-2"></div>

  <div class="myth-pulse" style="transform: rotate(0deg) translateY(-150px);"></div>
  <div class="myth-pulse" style="transform: rotate(90deg) translateY(-150px);"></div>
  <div class="myth-pulse" style="transform: rotate(180deg) translateY(-150px);"></div>
  <div class="myth-pulse" style="transform: rotate(270deg) translateY(-150px);"></div>

  <div class="myth-center">
    <span style="letter-spacing: 5px;">ISA 2026</span>
    <div style="font-family:'Instrument Serif'; font-style:italic; font-size:1.6rem; color:white;">The Nexus</div>
  </div>

  <div class="nodes-container">
    <div class="role-node node-1" style="--r: 0deg;"><span>Co-Presidents</span></div>
    <div class="role-node node-2" style="--r: 30deg;"><span>Secretary</span></div>
    <div class="role-node node-3" style="--r: 60deg;"><span>Finance</span></div>
    <div class="role-node node-4" style="--r: 90deg;"><span>PR Team</span></div>
    <div class="role-node node-5" style="--r: 120deg;"><span>HR Coordination</span></div>
    <div class="role-node node-6" style="--r: 150deg;"><span>HR Operation</span></div>
    <div class="role-node node-7" style="--r: 180deg;"><span>Sound & Light</span></div>
    <div class="role-node node-8" style="--r: 210deg;"><span>Activity Team</span></div>
    <div class="role-node node-9" style="--r: 240deg;"><span>Booth Hosts</span></div>
    <div class="role-node node-10" style="--r: 270deg;"><span>Performers</span></div>
    <div class="role-node node-11" style="--r: 300deg;"><span>Helpers</span></div>
    <div class="role-node node-12" style="--r: 330deg;"><span>Attendees</span></div>
  </div>
</section>
