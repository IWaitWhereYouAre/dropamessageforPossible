<style>
  :root {
    --gold: #C5A059;
    --black: #050505; /* Deeper black for higher contrast */
    --off-white: #F4F4F4;
    --glass: rgba(255, 255, 255, 0.03);
    --gold-glow: rgba(197, 160, 89, 0.15);
  }

  /* --- KINETIC CONSTELLATION --- */
  .myth-map {
    margin: 120px 0;
    position: relative;
    padding: 100px 0;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 800px;
    background: radial-gradient(circle at center, #111 0%, var(--black) 70%);
    overflow: hidden;
  }

  /* The Rotating Orbit */
  .orbit-wrapper {
    position: relative;
    width: 650px;
    height: 650px;
    display: flex;
    justify-content: center;
    align-items: center;
    animation: rotateOrbit 100s linear infinite; /* Slow, prestigious rotation */
  }

  @keyframes rotateOrbit {
    from { transform: rotate(0deg); }
    to { transform: rotate(360deg); }
  }

  .myth-center {
    position: absolute;
    z-index: 10;
    text-align: center;
    width: 220px;
    height: 220px;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    border: 0.5px solid var(--gold);
    border-radius: 50%;
    background: rgba(5, 5, 5, 0.8);
    backdrop-filter: blur(10px);
    box-shadow: 0 0 50px var(--gold-glow);
  }

  .role-node {
    position: absolute;
    padding: 10px 18px;
    border: 0.5px solid rgba(197, 160, 89, 0.3);
    background: var(--glass);
    backdrop-filter: blur(5px);
    font-family: 'Syncopate';
    font-size: 0.5rem;
    letter-spacing: 2px;
    text-transform: uppercase;
    color: var(--gold);
    transition: all 0.5s ease;
  }

  /* Counter-rotation: Keeps text readable while orbit spins */
  .role-node .inner-text {
    display: inline-block;
    animation: counterRotate 100s linear infinite;
  }

  @keyframes counterRotate {
    from { transform: rotate(0deg); }
    to { transform: rotate(-360deg); }
  }

  .role-node:hover {
    background: var(--gold);
    color: var(--black);
    border-color: var(--gold);
    box-shadow: 0 0 30px var(--gold-glow);
    cursor: pointer;
  }

  /* SVG Background refinement */
  .myth-lines {
    position: absolute;
    width: 750px;
    height: 750px;
    opacity: 0.1;
    animation: rotateOrbit 180s linear infinite reverse;
  }

  /* Distributing nodes via CSS Variables */
  .node-1 { transform: rotate(0deg) translate(320px); }
  .node-2 { transform: rotate(30deg) translate(320px); }
  .node-3 { transform: rotate(60deg) translate(320px); }
  .node-4 { transform: rotate(90deg) translate(320px); }
  .node-5 { transform: rotate(120deg) translate(320px); }
  .node-6 { transform: rotate(150deg) translate(320px); }
  .node-7 { transform: rotate(180deg) translate(320px); }
  .node-8 { transform: rotate(210deg) translate(320px); }
  .node-9 { transform: rotate(240deg) translate(320px); }
  .node-10 { transform: rotate(270deg) translate(320px); }
  .node-11 { transform: rotate(300deg) translate(320px); }
  .node-12 { transform: rotate(330deg) translate(320px); }

  /* UI Adjustments */
  .etch-btn {
    background: transparent;
    border: 1px solid var(--gold);
    color: var(--gold);
    transition: 0.4s;
    text-transform: uppercase;
  }
  .etch-btn:hover {
    background: var(--gold);
    color: var(--black);
    letter-spacing: 4px;
  }
</style>

<section class="myth-map">
  <svg class="myth-lines" viewBox="0 0 100 100">
    <circle cx="50" cy="50" r="49" fill="none" stroke="white" stroke-width="0.05"/>
    <circle cx="50" cy="50" r="35" fill="none" stroke="#C5A059" stroke-width="0.1"/>
    <circle cx="50" cy="50" r="20" fill="none" stroke="white" stroke-width="0.05"/>
  </svg>

  <div class="myth-center">
    <span>EST. 2026</span>
    <div style="font-family:'Instrument Serif'; font-style:italic; font-size:1.8rem; letter-spacing: 0;">The Archive</div>
    <div style="font-size: 0.4rem; letter-spacing: 2px; margin-top: 10px; opacity: 0.5;">A COLLECTIVE LEGACY</div>
  </div>

  <div class="orbit-wrapper">
    <div class="role-node node-1"><span class="inner-text">Co-Presidents</span></div>
    <div class="role-node node-2"><span class="inner-text">Secretary</span></div>
    <div class="role-node node-3"><span class="inner-text">Finance</span></div>
    <div class="role-node node-4"><span class="inner-text">PR Team</span></div>
    <div class="role-node node-5"><span class="inner-text">Coordination</span></div>
    <div class="role-node node-6"><span class="inner-text">Operations</span></div>
    <div class="role-node node-7"><span class="inner-text">Sound & Light</span></div>
    <div class="role-node node-8"><span class="inner-text">Activities</span></div>
    <div class="role-node node-9"><span class="inner-text">Booth Hosts</span></div>
    <div class="role-node node-10"><span class="inner-text">Performers</span></div>
    <div class="role-node node-11"><span class="inner-text">Helpers</span></div>
    <div class="role-node node-12"><span class="inner-text">Attendees</span></div>
  </div>
</section>
