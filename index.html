<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
    <title>The Collective Myth | ISA 2026</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@1,400;1,700&family=Cinzel:wght@400&family=Montserrat:wght@200;300;400&family=Cormorant+Garamond:ital,wght@0,300;1,300&display=swap" rel="stylesheet">
    <script src="https://accounts.google.com/gsi/client" async defer></script>

    <style>
        :root {
            --obsidian: #070707;
            --champagne-gold: #C5A059;
            --stardust: #E0E0E0;
            --ink-border: rgba(197, 160, 89, 0.15);
            --transition-luxe: all 1.2s cubic-bezier(0.19, 1, 0.22, 1);
        }

        * { cursor: none !important; box-sizing: border-box; scroll-behavior: smooth; }

        body, html {
            margin: 0;
            background-color: var(--obsidian);
            color: var(--stardust);
            font-family: 'Cormorant Garamond', serif;
            overflow-x: hidden;
        }

        /* --- LUXE CURSOR --- */
        #cursor-dot {
            position: fixed; top: 0; left: 0; width: 6px; height: 6px;
            background: var(--champagne-gold); border-radius: 50%;
            z-index: 10000; pointer-events: none; transition: transform 0.1s;
        }
        #cursor-ring {
            position: fixed; top: 0; left: 0; width: 35px; height: 35px;
            border: 1px solid var(--champagne-gold); border-radius: 50%;
            z-index: 9999; pointer-events: none;
            transition: width 0.4s, height 0.4s, transform 0.2s ease-out;
            transform: translate(-50%, -50%);
        }
        .cursor-active #cursor-ring { width: 60px; height: 60px; background: rgba(197, 160, 89, 0.1); }

        /* --- FILM GRAIN --- */
        .grain {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: url('https://grainy-gradients.vercel.app/noise.svg');
            opacity: 0.04; pointer-events: none; z-index: 9998;
        }

        /* --- HERO --- */
        .hero-section {
            height: 100vh; display: flex; flex-direction: column;
            justify-content: center; align-items: center; text-align: center;
            background: radial-gradient(circle at center, #151515 0%, var(--obsidian) 100%);
        }

        .hero-section h1 {
            font-family: 'Playfair Display', serif; font-style: italic;
            font-size: clamp(3rem, 10vw, 8rem); margin: 0; color: #fff;
            letter-spacing: -2px;
        }

        .subtitle {
            font-family: 'Cinzel'; font-size: 11px; letter-spacing: 0.8rem;
            color: var(--champagne-gold); margin-bottom: 20px;
        }

        /* --- REGISTRY GRID --- */
        .museum-container {
            display: grid; grid-template-columns: 460px 1fr;
            min-height: 100vh; border-top: 1px solid var(--ink-border);
        }

        .scribe-desk {
            padding: 80px 60px; border-right: 1px solid var(--ink-border);
            position: sticky; top: 0; height: 100vh; display: flex; flex-direction: column;
        }

        .grand-gallery { padding: 80px; background: #030303; }

        /* --- INPUTS --- */
        input, select, textarea {
            width: 100%; border: none; border-bottom: 1px solid var(--ink-border);
            background: transparent; font-family: 'Cormorant Garamond';
            font-size: 1.4rem; color: white; padding: 15px 0; margin-bottom: 40px;
            outline: none; transition: 0.4s;
        }
        input:focus { border-bottom: 1px solid var(--champagne-gold); }

        button.primary {
            background: transparent; color: var(--champagne-gold);
            border: 1px solid var(--champagne-gold); padding: 22px;
            font-family: 'Montserrat'; font-size: 10px; letter-spacing: 0.6rem;
            text-transform: uppercase; transition: var(--transition-luxe);
            margin-top: 20px;
        }
        button.primary:hover:not(:disabled) {
            background: var(--champagne-gold); color: #000;
            box-shadow: 0 0 30px rgba(197, 160, 89, 0.3);
        }

        /* --- FEED --- */
        .artwork {
            padding: 60px 0; border-bottom: 1px solid rgba(255,255,255,0.03);
            opacity: 0; transform: translateY(30px); transition: 1.5s var(--transition-luxe);
        }
        .artwork.visible { opacity: 1; transform: translateY(0); }
        .quote { font-size: 2.2rem; font-style: italic; line-height: 1.4; color: #fff; margin-bottom: 20px; }
        .sig { font-family: 'Montserrat'; font-size: 10px; letter-spacing: 3px; color: var(--champagne-gold); }

        @media(max-width: 1100px) {
            .museum-container { grid-template-columns: 1fr; }
            .scribe-desk { position: relative; height: auto; border-right: none; }
            * { cursor: auto !important; } #cursor-dot, #cursor-ring { display: none; }
        }
    </style>
</head>

<body>

<div class="grain"></div>
<div id="cursor-dot"></div>
<div id="cursor-ring"></div>

<section class="hero-section">
    <div class="subtitle">The Collective Myth</div>
    <h1 id="hero-title">ISA Cultural Fest 2026</h1>
    <div style="font-family:'Montserrat'; font-size:9px; letter-spacing:6px; margin-top:40px; opacity:0.6;">ETCHING STUDENT LEGACIES INTO TIME</div>
    <div style="position:absolute; bottom:40px; color:var(--champagne-gold); font-size:24px;">↓</div>
</section>

<div class="museum-container" id="registry-start">
    <aside class="scribe-desk">
        <h2 style="font-family:'Playfair Display'; font-style:italic; font-size: 3.5rem; color:#fff;">The Registry</h2>
        <div id="g_id_onload" data-client_id="671163289983-2056vpimutuatgerek6676pr1ob9p1n0.apps.googleusercontent.com" data-callback="handleCredentialResponse"></div>
        <div class="g_id_signin" style="margin-bottom: 40px;"></div>

        <input id="recipient" placeholder="Recipient of Honor" />
        <input id="signature" placeholder="The Scribe Name" />
        <select id="from"></select>
        <textarea id="msg" style="min-height: 100px;" placeholder="Compose the legacy..."></textarea>
        <button class="primary" id="submit" disabled>RECORD INTO HISTORY</button>
    </aside>

    <main class="grand-gallery">
        <div id="feed"></div>
    </main>
</div>

<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

<script>
    // --- WOW EFFECT: DECRYPTION LOGIC ---
    const letters = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
    let interval = null;
    function scramble(target) {
        let iteration = 0;
        clearInterval(interval);
        const originalText = target.innerText;
        interval = setInterval(() => {
            target.innerText = originalText.split("").map((letter, index) => {
                if(index < iteration) return originalText[index];
                return letters[Math.floor(Math.random() * 26)]
            }).join("");
            if(iteration >= originalText.length) clearInterval(interval);
            iteration += 1 / 3;
        }, 30);
    }
    window.onload = () => scramble(document.getElementById("hero-title"));

    // --- LUXE CURSOR LOGIC ---
    const dot = document.getElementById('cursor-dot');
    const ring = document.getElementById('cursor-ring');
    document.addEventListener('mousemove', (e) => {
        dot.style.transform = `translate(${e.clientX}px, ${e.clientY}px)`;
        ring.style.left = e.clientX + 'px';
        ring.style.top = e.clientY + 'px';
    });
    document.querySelectorAll('button, input, textarea, select').forEach(el => {
        el.addEventListener('mouseenter', () => document.body.classList.add('cursor-active'));
        el.addEventListener('mouseleave', () => document.body.classList.remove('cursor-active'));
    });

    // --- FIREBASE & CORE LOGIC ---
    firebase.initializeApp({
        apiKey: "AIzaSyBfj4i0quFWPTHCdnC8GT3BSEsKvvvqzRA",
        authDomain: "isa-culturtal-fest-2026.firebaseapp.com",
        databaseURL: "https://isa-culturtal-fest-2026-default-rtdb.asia-southeast1.firebasedatabase.app",
        projectId: "isa-culturtal-fest-2026"
    });
    const db = firebase.database();
    const roles = ["Core Committee", "PR", "Finance", "Co-Presidents", "Helpers", "Activity Team", "HR", "Ambassadors", "Attendees"];
    roles.forEach(r => document.getElementById("from").add(new Option(r, r)));

    let currentUser = null;
    function handleCredentialResponse(response){
        const payload = JSON.parse(atob(response.credential.split('.')[1].replace(/-/g,'+').replace(/_/g,'/')));
        currentUser = { id: payload.sub };
        document.getElementById("submit").disabled = false;
    }

    const observer = new IntersectionObserver((q) => {
        q.forEach(e => { if(e.isIntersecting) e.target.classList.add('visible'); });
    }, { threshold: 0.1 });

    function renderArtwork(item){
        const art = document.createElement("div");
        art.className = "artwork";
        art.innerHTML = `<div class="quote">“${item.message}”</div><div class="sig">— ${item.signature || 'ANONYMOUS'} | ${item.fromDept.toUpperCase()} TO ${item.targetName.toUpperCase()}</div>`;
        observer.observe(art);
        return art;
    }

    document.getElementById("submit").onclick = () => {
        const targetName = document.getElementById("recipient").value;
        const message = document.getElementById("msg").value;
        if(!targetName || !message) return;
        const newKey = db.ref().child("registry").push().key;
        db.ref("registry/" + newKey).set({
            id: newKey, targetName, fromDept: document.getElementById("from").value,
            message, signature: document.getElementById("signature").value || null,
            authorId: currentUser.id, timestamp: Date.now()
        });
        document.getElementById("recipient").value = "";
        document.getElementById("msg").value = "";
    };

    db.ref("registry").on("value", (snap) => {
        const data = snap.val();
        const items = data ? Object.values(data).sort((a,b) => b.timestamp - a.timestamp) : [];
        const feed = document.getElementById("feed");
        feed.innerHTML = "";
        items.forEach(i => feed.appendChild(renderArtwork(i)));
    });
</script>

</body>
</html>
